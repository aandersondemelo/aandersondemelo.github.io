<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Site</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Cores do navegador (light/dark por sistema) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

    <style>
      :root {
        --bg: #ffffff;
        --fg: #333333;
        --muted: #777777;
        --header-bg: #222222;
        --header-fg: #ffffff;
        --footer-bg: #f1f1f1;

        /* Tamanhos do switch (podem ser sobrescritos por media queries) */
        --switch-w: 84px;
        --switch-h: 40px;
        --knob: 34px;
        --knob-gap: 3px; /* margem interna */
      }

      /* modo escuro */
      body.dark {
        --bg: #000000;
        --fg: #e9e9e9;
        --muted: #bdbdbd;
        --header-bg: #000000;
        --header-fg: #f5f5f5;
        --footer-bg: #0f0f0f;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Liberation Sans Narrow", Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background 0.25s ease, color 0.25s ease;
      }

      header {
        background-color: var(--header-bg);
        color: var(--header-fg);
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 1px;
        transition: background 0.25s ease, color 0.25s ease;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .center-stack {
        display: grid;
        gap: 16px;
        justify-items: center;
      }

      .coming-soon {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--fg);
      }

      footer {
        background-color: var(--footer-bg);
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
        color: var(--muted);
        transition: background 0.25s ease, color 0.25s ease;
      }

      /* BotÃ£o ON/OFF */
      .mode-toggle {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
        user-select: none;
      }

      .switch {
        position: relative;
        width: var(--switch-w);
        height: var(--switch-h);
        border-radius: 100px;
        border: 1px solid #ccc;
        background: #eaeaea;
        transition: background 0.25s ease, border-color 0.25s ease;
        cursor: pointer;
        outline: none;
      }
      body.dark .switch {
        background: #1b1b1b;
        border-color: #3a3a3a;
      }

      .knob {
        position: absolute;
        top: var(--knob-gap);
        left: var(--knob-gap); /* OFF */
        width: var(--knob);
        height: var(--knob);
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 2px 6px rgba(0,0,0,.2);
        transition: left 0.25s ease, background 0.25s ease;
      }
      /* posiÃ§Ã£o ON = (largura - gap - diÃ¢metro do knob) */
      body.dark .knob {
        left: calc(var(--switch-w) - var(--knob-gap) - var(--knob));
        background: #e6e6e6;
      }

      .label {
        font-weight: 700;
        letter-spacing: .5px;
      }
      .state {
        font-variant-numeric: tabular-nums;
        opacity: .8;
      }

      .switch:focus-visible {
        box-shadow: 0 0 0 3px rgba(0, 123, 255, .35);
      }

      /* Telas pequenas: tipografia e controle maiores */
      @media (max-width: 600px) {
        header { font-size: 1.3rem; padding: 16px; }
        .coming-soon { font-size: 1.8rem; }
        .mode-toggle { font-size: 1.05rem; }
        :root {
          --switch-w: 96px;
          --switch-h: 48px;
          --knob: 40px;
          --knob-gap: 4px;
        }
      }

      /* Dispositivos touch: alvo maior e bordas mais grossas */
      @media (pointer: coarse) {
        :root {
          --switch-w: 104px;
          --switch-h: 52px;
          --knob: 44px;
          --knob-gap: 4px;
        }
        .switch { border-width: 2px; }
      }
    </style>
  </head>
  <body>
    <header>ðŸš§ Meu Site</header>

    <main>
      <div class="center-stack">
        <div class="coming-soon">Em breve... ðŸ‘€</div>

        <div class="mode-toggle">
          <span class="label">Night Mode</span>
          <button
            id="toggle"
            class="switch"
            type="button"
            role="switch"
            aria-checked="false"
            aria-label="Alternar Night Mode"
          >
            <span class="knob" aria-hidden="true"></span>
          </button>
          <span id="stateTxt" class="state">OFF</span>
        </div>
      </div>
    </main>

    <footer>Â© 2025 Meu Nome</footer>

    <script>
      const btn = document.getElementById('toggle');
      const stateTxt = document.getElementById('stateTxt');

      // Atualiza a meta theme-color conforme o modo (bom p/ barras do navegador no mobile)
      function updateThemeColor(on) {
        const color = on ? '#000000' : '#ffffff';
        let meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', 'theme-color');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', color);
      }

      function setMode(on, persist = true) {
        document.body.classList.toggle('dark', on);
        btn.setAttribute('aria-checked', on ? 'true' : 'false');
        stateTxt.textContent = on ? 'ON' : 'OFF';
        updateThemeColor(on);
        if (persist) localStorage.setItem('nightMode', on ? 'on' : 'off');
      }

      // PreferÃªncia do usuÃ¡rio salva?
      const saved = localStorage.getItem('nightMode');

      if (saved === 'on' || saved === 'off') {
        setMode(saved === 'on', false);
      } else {
        // Sem escolha anterior: seguir o sistema (melhor em PC e smartphone)
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        setMode(media.matches, false);

        // Se o sistema mudar e ainda nÃ£o houver escolha do usuÃ¡rio, acompanhar
        media.addEventListener?.('change', (e) => {
          if (!localStorage.getItem('nightMode')) {
            setMode(e.matches, false);
          }
        });
      }

      btn.addEventListener('click', () => {
        const isOn = document.body.classList.contains('dark');
        setMode(!isOn);
      });
    </script>
  </body>
</html>
