<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Website</title>
    

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Browser UI colors -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

    <!-- Tell browsers what schemes you support; JS below will update this meta dynamically -->
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light dark">

    <style>
      :root {
        --bg: #ffffff;
        --fg: #333333;
        --muted: #777777;
        --header-bg: #222222;
        --header-fg: #ffffff;
        --footer-bg: #f1f1f1;

        --switch-w: 84px;
        --switch-h: 40px;
        --knob: 34px;
        --knob-gap: 3px;

        /* Wave area (height) */
        --wave-h: 64px;

        /* Wave colors (light theme) */
        --wave-1: #0b3d91;   /* main dark blue */
        --wave-2: #154aa8;   /* slightly lighter */
        --wave-3: #1f5cc7;   /* even lighter */
      }

      /* Dark theme tokens */
      .dark {
        --bg: #000000;
        --fg: #e9e9e9;
        --muted: #bdbdbd;
        --header-bg: #000000;
        --header-fg: #f5f5f5;
        --footer-bg: #0f0f0f;

        /* Wave colors (dark theme) */
        --wave-1: #6ec1ff;
        --wave-2: #5ab5ff;
        --wave-3: #47a9ff;
      }

      * { box-sizing: border-box; }

      html, body { background: var(--bg); }
      html { color-scheme: light; } /* JS toggles to dark */

      body {
        margin: 0;
        font-family: "Liberation Sans Narrow", Arial, Helvetica, sans-serif;
        color: var(--fg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background 0.25s ease, color 0.25s ease;
      }

      header {
        background-color: var(--header-bg);
        color: var(--header-fg);
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 1px;
        transition: background 0.25s ease, color 0.25s ease;
      }

      main { flex: 1; display: grid; place-items: center; padding: 24px; }

      .center-stack { display: grid; gap: 16px; justify-items: center; }
      .coming-soon { text-align: center; font-size: 2rem; font-weight: 700; color: var(--fg); }

      footer {
        background-color: var(--footer-bg);
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
        color: var(--muted);
        transition: background 0.25s ease, color 0.25s ease;
      }

      /* Night Mode switch */
      .mode-toggle { display: inline-flex; align-items: center; gap: 10px; font-size: 1rem; user-select: none; }
      .switch {
        position: relative; width: var(--switch-w); height: var(--switch-h);
        border-radius: 100px; border: 1px solid #ccc; background: #eaeaea;
        transition: background 0.25s ease, border-color 0.25s ease; cursor: pointer; outline: none;
      }
      .dark .switch { background: #1b1b1b; border-color: #3a3a3a; }

      .knob {
        position: absolute; top: var(--knob-gap); left: var(--knob-gap);
        width: var(--knob); height: var(--knob); border-radius: 50%;
        background: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,.2);
        transition: left 0.25s ease, background 0.25s ease;
      }
      .dark .knob { left: calc(var(--switch-w) - var(--knob-gap) - var(--knob)); background: #e6e6e6; }

      .label { font-weight: 700; letter-spacing: .5px; }
      .state { font-variant-numeric: tabular-nums; opacity: .8; }
      .switch:focus-visible { box-shadow: 0 0 0 3px rgba(0, 123, 255, .35); }

      @media (max-width: 600px) {
        header { font-size: 1.3rem; padding: 16px; }
        .coming-soon { font-size: 1.8rem; }
        .mode-toggle { font-size: 1.05rem; }
        :root { --switch-w: 96px; --switch-h: 48px; --knob: 40px; --knob-gap: 4px; }
      }
      @media (pointer: coarse) {
        :root { --switch-w: 104px; --switch-h: 52px; --knob: 44px; --knob-gap: 4px; }
        .switch { border-width: 2px; }
      }

      /* Cross-fade overlay element */
      #fx-overlay {
        position: fixed; inset: 0; pointer-events: none;
        background: transparent; opacity: 0; transition: opacity 0.35s ease; will-change: opacity;
        z-index: 5;
      }
      @media (prefers-reduced-motion: reduce) {
        body, header, footer, .switch, .knob, #fx-overlay { transition: none !important; }
      }

      /* ====== Fluid ocean waves (above footer) ====== */
      .wave-bar {
        position: relative;
        height: var(--wave-h);
        overflow: hidden;
        /* separates visually from main; no pointer events needed */
        pointer-events: none;
      }

      .wave-svg {
        display: block;
        width: 200%;     /* 2 tiles side-by-side for seamless loop */
        height: 100%;
      }

      .wave-layer {
        will-change: transform;
        transform: translateX(0);
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* three layers = parallax */
      .wave-layer--back   { animation-name: waveMoveBack;   animation-duration: 22s; }
      .wave-layer--mid    { animation-name: waveMoveMid;    animation-duration: 16s; }
      .wave-layer--front  { animation-name: waveMoveFront;  animation-duration: 10s; }

      .wave-path--back  { fill: var(--wave-1); opacity: 0.35; }
      .wave-path--mid   { fill: var(--wave-2); opacity: 0.55; }
      .wave-path--front { fill: var(--wave-3); opacity: 0.9;  }

      @keyframes waveMoveBack  { from { transform: translateX(0); } to { transform: translateX(-50%); } }
      @keyframes waveMoveMid   { from { transform: translateX(0); } to { transform: translateX(-50%); } }
      @keyframes waveMoveFront { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    </style>
  </head>
  <body>
    <div id="fx-overlay" aria-hidden="true"></div>

    <header>ðŸš§ My Website</header>

    <main>
      <div class="center-stack">
        <div class="coming-soon">Coming Soon... ðŸ‘€</div>

        <div class="mode-toggle">
          <span class="label">Night Mode</span>
          <button id="toggle" class="switch" type="button" role="switch" aria-checked="false" aria-label="Toggle Night Mode">
            <span class="knob" aria-hidden="true"></span>
          </button>
          <span id="stateTxt" class="state">OFF</span>
        </div>
      </div>
    </main>

    <!-- FLUID WAVES (now above the footer) -->
    <div class="wave-bar" aria-hidden="true">
      <svg class="wave-svg" viewBox="0 0 144 64" preserveAspectRatio="none">
        <defs>
          <!-- Three seamless wave tiles, offset & amplitude varied for realism -->

          <!-- BACK: gentle, long wavelength -->
          <path id="waveTileBack"
            d="M0,40
               C12,36 24,36 36,40
               C48,44 60,44 72,40
               C84,36 96,36 108,40
               C120,44 132,44 144,40
               L144,64 L0,64 Z" />

          <!-- MID: medium amplitude -->
          <path id="waveTileMid"
            d="M0,42
               C12,34 24,34 36,42
               C48,50 60,50 72,42
               C84,34 96,34 108,42
               C120,50 132,50 144,42
               L144,64 L0,64 Z" />

          <!-- FRONT: slightly higher amplitude & different phase -->
          <path id="waveTileFront"
            d="M0,44
               C12,30 24,30 36,44
               C48,58 60,58 72,44
               C84,30 96,30 108,44
               C120,58 132,58 144,44
               L144,64 L0,64 Z" />
        </defs>

        <!-- BACK layer -->
        <g class="wave-layer wave-layer--back">
          <use href="#waveTileBack"  class="wave-path--back"  x="0" />
          <use href="#waveTileBack"  class="wave-path--back"  x="144" />
        </g>

        <!-- MID layer (slightly different speed gives parallax feel) -->
        <g class="wave-layer wave-layer--mid">
          <use href="#waveTileMid"   class="wave-path--mid"   x="0" />
          <use href="#waveTileMid"   class="wave-path--mid"   x="144" />
        </g>

        <!-- FRONT layer (fastest, highest amplitude) -->
        <g class="wave-layer wave-layer--front">
          <use href="#waveTileFront" class="wave-path--front" x="0" />
          <use href="#waveTileFront" class="wave-path--front" x="144" />
        </g>
      </svg>
    </div>

    <footer>Â© 2025 Still On Path</footer>

    <script>
      const btn = document.getElementById('toggle');
      const stateTxt = document.getElementById('stateTxt');
      const overlay = document.getElementById('fx-overlay');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function updateThemeColor(on) {
        const color = on ? '#000000' : '#ffffff';
        let meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', 'theme-color');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', color);
      }

      // tell browser which color-scheme is active
      function updateColorScheme(on) {
        document.documentElement.style.colorScheme = on ? 'dark' : 'light';
        let meta = document.querySelector('meta[name="color-scheme"]');
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', 'color-scheme');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', on ? 'dark' : 'light');
      }

      // Cross-fade
      function crossfade(prevBg) {
        if (prefersReduced) return;
        overlay.style.background = prevBg;
        overlay.style.opacity = '1';
        void overlay.offsetHeight; // reflow
        overlay.style.opacity = '0';
      }
      overlay.addEventListener('transitionend', () => { overlay.style.opacity = '0'; });

      function setMode(on, persist = true) {
        const prevBg = getComputedStyle(document.body).getPropertyValue('--bg').trim();
        crossfade(prevBg);

        document.body.classList.toggle('dark', on);
        btn.setAttribute('aria-checked', on ? 'true' : 'false');
        stateTxt.textContent = on ? 'ON' : 'OFF';
        updateThemeColor(on);
        updateColorScheme(on);
        if (persist) localStorage.setItem('nightMode', on ? 'on' : 'off');
      }

      // Init: saved preference or system theme
      const saved = localStorage.getItem('nightMode');
      if (saved === 'on' || saved === 'off') {
        const isOn = saved === 'on';
        document.body.classList.toggle('dark', isOn);
        btn.setAttribute('aria-checked', isOn ? 'true' : 'false');
        stateTxt.textContent = isOn ? 'ON' : 'OFF';
        updateThemeColor(isOn);
        updateColorScheme(isOn);
      } else {
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        const isOn = media.matches;
        document.body.classList.toggle('dark', isOn);
        btn.setAttribute('aria-checked', isOn ? 'true' : 'false');
        stateTxt.textContent = isOn ? 'ON' : 'OFF';
        updateThemeColor(isOn);
        updateColorScheme(isOn);
        media.addEventListener?.('change', (e) => {
          if (!localStorage.getItem('nightMode')) setMode(e.matches, false);
        });
      }

      btn.addEventListener('click', () => {
        const isOn = document.body.classList.contains('dark');
        setMode(!isOn);
      });
    </script>
  </body>
</html>
