<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Website</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Browser color (light/dark) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

    <style>
      :root {
        --bg: #ffffff;
        --fg: #333333;
        --muted: #777777;
        --header-bg: #222222;
        --header-fg: #ffffff;
        --footer-bg: #f1f1f1;
        --switch-w: 84px;
        --switch-h: 40px;
        --knob: 34px;
        --knob-gap: 3px;
      }

      body.dark {
        --bg: #000000;
        --fg: #e9e9e9;
        --muted: #bdbdbd;
        --header-bg: #000000;
        --header-fg: #f5f5f5;
        --footer-bg: #0f0f0f;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Liberation Sans Narrow", Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background 0.25s ease, color 0.25s ease;
      }

      header {
        background-color: var(--header-bg);
        color: var(--header-fg);
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 1px;
        transition: background 0.25s ease, color 0.25s ease;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .center-stack {
        display: grid;
        gap: 16px;
        justify-items: center;
      }

      .coming-soon {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--fg);
      }

      footer {
        background-color: var(--footer-bg);
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
        color: var(--muted);
        transition: background 0.25s ease, color 0.25s ease;
      }

      /* Night Mode switch */
      .mode-toggle {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
        user-select: none;
      }

      .switch {
        position: relative;
        width: var(--switch-w);
        height: var(--switch-h);
        border-radius: 100px;
        border: 1px solid #ccc;
        background: #eaeaea;
        transition: background 0.25s ease, border-color 0.25s ease;
        cursor: pointer;
        outline: none;
      }
      body.dark .switch {
        background: #1b1b1b;
        border-color: #3a3a3a;
      }

      .knob {
        position: absolute;
        top: var(--knob-gap);
        left: var(--knob-gap);
        width: var(--knob);
        height: var(--knob);
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 2px 6px rgba(0,0,0,.2);
        transition: left 0.25s ease, background 0.25s ease;
      }
      body.dark .knob {
        left: calc(var(--switch-w) - var(--knob-gap) - var(--knob));
        background: #e6e6e6;
      }

      .label { font-weight: 700; letter-spacing: .5px; }
      .state { font-variant-numeric: tabular-nums; opacity: .8; }

      .switch:focus-visible { box-shadow: 0 0 0 3px rgba(0, 123, 255, .35); }

      @media (max-width: 600px) {
        header { font-size: 1.3rem; padding: 16px; }
        .coming-soon { font-size: 1.8rem; }
        .mode-toggle { font-size: 1.05rem; }
        :root {
          --switch-w: 96px;
          --switch-h: 48px;
          --knob: 40px;
          --knob-gap: 4px;
        }
      }

      @media (pointer: coarse) {
        :root {
          --switch-w: 104px;
          --switch-h: 52px;
          --knob: 44px;
          --knob-gap: 4px;
        }
        .switch { border-width: 2px; }
      }

      /* ===== Cross-fade overlay element (robust on mobile) ===== */
      #fx-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: transparent;
        opacity: 0;
        transition: opacity 0.35s ease;
        will-change: opacity;
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        body, header, footer, .switch, .knob, #fx-overlay {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="fx-overlay" aria-hidden="true"></div>

    <header>ðŸš§ My Website</header>

    <main>
      <div class="center-stack">
        <div class="coming-soon">Coming Soon... ðŸ‘€</div>

        <div class="mode-toggle">
          <span class="label">Night Mode</span>
          <button
            id="toggle"
            class="switch"
            type="button"
            role="switch"
            aria-checked="false"
            aria-label="Toggle Night Mode"
          >
            <span class="knob" aria-hidden="true"></span>
          </button>
          <span id="stateTxt" class="state">OFF</span>
        </div>
      </div>
    </main>

    <footer>Â© 2025 My Name</footer>

    <script>
      const btn = document.getElementById('toggle');
      const stateTxt = document.getElementById('stateTxt');
      const overlay = document.getElementById('fx-overlay');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function updateThemeColor(on) {
        const color = on ? '#000000' : '#ffffff';
        let meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', 'theme-color');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', color);
      }

      // Cross-fade using a real element (reliable on mobile)
      function crossfade(prevBg) {
        if (prefersReduced) return;
        overlay.style.background = prevBg;
        overlay.style.opacity = '1';
        // force reflow then fade out
        void overlay.offsetHeight;
        overlay.style.opacity = '0';
      }
      // Ensure overlay ends hidden even if transition is interrupted
      overlay.addEventListener('transitionend', () => {
        overlay.style.opacity = '0';
      });

      function setMode(on, persist = true) {
        const prevBg = getComputedStyle(document.body).getPropertyValue('--bg').trim();
        crossfade(prevBg);

        document.body.classList.toggle('dark', on);
        btn.setAttribute('aria-checked', on ? 'true' : 'false');
        stateTxt.textContent = on ? 'ON' : 'OFF';
        updateThemeColor(on);
        if (persist) localStorage.setItem('nightMode', on ? 'on' : 'off');
      }

      // init: saved preference or system theme
      const saved = localStorage.getItem('nightMode');
      if (saved === 'on' || saved === 'off') {
        // no crossfade on first paint
        const isOn = saved === 'on';
        document.body.classList.toggle('dark', isOn);
        btn.setAttribute('aria-checked', isOn ? 'true' : 'false');
        stateTxt.textContent = isOn ? 'ON' : 'OFF';
        updateThemeColor(isOn);
      } else {
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        document.body.classList.toggle('dark', media.matches);
        btn.setAttribute('aria-checked', media.matches ? 'true' : 'false');
        stateTxt.textContent = media.matches ? 'ON' : 'OFF';
        updateThemeColor(media.matches);
        media.addEventListener?.('change', (e) => {
          if (!localStorage.getItem('nightMode')) setMode(e.matches, false);
        });
      }

      btn.addEventListener('click', () => {
        const isOn = document.body.classList.contains('dark');
        setMode(!isOn);
      });
    </script>
  </body>
</html>
